<html>

<head>
    <meta charset="UTF-8">
    <title>Upload</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./edit">Edit</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./upload">Upload</a>
                </li>
                <li class="nav-item">
                    <input type="button" value="Get Queue" class="queue btn btn-danger btn-lg">
                </li>
                <li class="nav-item">
                    <input type="button" value="Skip" class="skip btn btn-info btn-lg">
                </li>
                <li class="nav-item">
                    <input type="button" value="Stop" class="stop btn btn-info btn-lg">
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 logout" action="./logout" method="POST">
                <button type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <form class="form" id="uploadForm">
        <input type="file" name="inputFile" id="inputFile" accept="audio/*"><br>
        <input type="submit" class="button" value="Upload">
    </form>

    <div class="progress" style="height: 35px; width: 250px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progressBar" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; color: black;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./static/js/upload.js"></script>
</body>

</html>
